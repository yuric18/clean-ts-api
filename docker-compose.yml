version: "3"
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - ./data:/data/db
  api:
    container_name: api
    restart: always
    build: .
    image: clean
    ports:
      - '3000:3000'
    links:
      - mongo
    environment:
      MONGO_URL: "mongodb://mongo:27017/clean-node-api"
